<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <title>Color Mixer</title>
</head>
<body>
    
    <div id="square"></div>

    <br />

    <p>Current color:</p>
    <div id="current-color">rgb()</div>

    <br />

    <p>Red:</p>
    <button id="red" onclick="addRed(event)" data-inc="1">+1</button>
    <button id="red" onclick="addRed(event)" data-inc="5">+5</button>
    <button id="red" onclick="addRed(event)" data-inc="10">+10</button>

    <br />

    <p>Green:</p>
    <button id="green" onclick="addGreen(event)" data-inc="1">+1</button>
    <button id="green" onclick="addGreen(event)" data-inc="5">+5</button>
    <button id="green" onclick="addGreen(event)" data-inc="10">+10</button>

    <br />

    <p>Blue:</p>
    <button id="blue" onclick="addBlue(event)" data-inc="1">+1</button>
    <button id="blue" onclick="addBlue(event)" data-inc="5">+5</button>
    <button id="blue" onclick="addBlue(event)" data-inc="10">+10</button>

    <br />

    <script src="js/colorMixer.js"></script>
</body>
</html>
