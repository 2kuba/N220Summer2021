<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <title>Hangman</title>
</head>
<body>
   <h2>Hangman</h2> 
   <br />

   <p>Try to guess the word one letter at a time to save the man from being hanged</p>
   <br />

   <div id="result"></div>
   <br />

   <div id="word"></div>
   <br />

   <button id="letter" onclick="guessLetter(event)" data-letter="a">a</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="b">b</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="c">c</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="d">d</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="e">e</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="f">f</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="g">g</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="h">h</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="i">i</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="j">j</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="k">k</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="l">l</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="m">m</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="n">n</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="o">o</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="p">p</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="q">q</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="r">r</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="s">s</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="t">t</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="u">u</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="v">v</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="w">w</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="x">x</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="y">y</button>
   <button id="letter" onclick="guessLetter(event)" data-letter="z">z</button>
   <br />

   <button id="reset" onclick="reloadPage()">Refresh</button>
   <br />

   <script src="js/finalHangman.js"></script>
</body>
</html>
